apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-app-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-app
      version: blue
  template:
    metadata:
      labels:
        app: inventory-app
        version: blue
    spec:
      containers:
      - name: inventory-app
        image: guravarchies/inventory-app:blue # Adjust the image tag for the blue version
        ports:
        - containerPort: 8002
        env:
        - name: MYSQL_URL
          value: jdbc:mysql://mysql-inventory-service:3306/inventorydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
        - name: MYSQL_USERNAME
          value: root
        - name: MYSQL_PASSWORD
          value: Pass123$ 
        - name: EUREKA_SERVER_URI
          value: http://eureka-service:8761/eureka/
        resources:
          requests:
            memory: "500Mi"
            cpu: "500m"
          limits:
            memory: "1000Mi"
            cpu: "1000m"